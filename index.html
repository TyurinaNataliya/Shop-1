<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decorations</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container">
      <main class="main">
        <div class="main_item">
          <h1 class="main_title">Украшения собственного производства</h1>
          <p class="main_text">
            Все изделия создаются с любовью для&nbspкаждого клиента
          </p>
          <a class="link" href="#">Сделать расчёт и заказ</a>
        </div>

        <div class="main_images">
          <svg width="352" height="536">
            <pattern id="pattern" width="100%" height="100%">
              <image
                xlink:href="./img/1.jpg"
                width="352"
                height="536"
                preserveAspectRatio="xMidYMin slice"
              ></image>
            </pattern>
            <path
              d="M0 0.204529H182.212C275.548 0.204529 351.212 75.8684 351.212 169.205V537H176C78.7979 537 0 458.202 0 361V0.204529Z"
              fill="url(#pattern)"
            />
          </svg>
          <svg width="233" height="318">
            <pattern id="pattern1" width="100%" height="100%">
              <image
                xlink:href="./img/2.jpg"
                width="233"
                height="318"
                preserveAspectRatio="xMidYMin slice"
              ></image>
            </pattern>
            <path
              d="M0 0H112.227C179.053 0 233.227 54.1735 233.227 121V319H0V0Z"
              fill="url(#pattern1)"
            />
          </svg>
        </div>
      </main>

      <section class="products">
        <h2 class="title-h2">Наши изделия</h2>
        <div class="grid">
          <div class="grid_cover">
            <img src="img/products/01.jpg" alt="decorations" />
          </div>
          <div class="grid_cover">
            <img src="img/products/02.jpg" alt="decorations" />
          </div>
          <div class="grid_cover">
            <img src="img/products/03.jpg" alt="decorations" />
          </div>
          <div class="grid_cover">
            <img src="img/products/04.jpg" alt="decorations" />
          </div>
        </div>
      </section>
      <div class="cost">
        <div class="cost_title">
          <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
            <path
              id="circleShape"
              class="circle_chape"
              d="M 20, 100 a 80, 80 0 1,1 160,0 a 80,80 0 1,1 -160,0"
              fill="none"
            ></path>
            <path
              class="circle_arrow"
              d=" M 75 100 L 125 100 L 110 85 M 125 100 L 110 115"
              fill="none"
              stroke="#2B2024"
              stroke-width="2"
            ></path>
            <text class="circle_text">
              <textPath href="#circleShape">Рассчитать стоимость</textPath>
            </text>
          </svg>
        </div>
        <div class="cost_calc">
          <form class="form">
            <p class="form_text">Выберите изделие:</p>
            <select id="selectProduct" class="form_select" id="">
              <option value="0" disabled>Выбрать из списка</option>
              <option value="10000">Браслет (10.000 р)</option>
              <option value="4000">Кольцо (4.000 р)</option>
              <option value="12000">Серьги (12.000 р)</option>
              <option value="27000">Колье (27.000 р)</option>
            </select>
            <p class="form_text">Укажите количество</p>
            <input
              id="quantityProduct"
              class="form_input"
              type="number"
              value="0"
              min="0"
            />
            <button class="link" type="button" id="btnProduct">
              Рассчитать
            </button>
          </form>
          <div id="infoProduct" class="total" style="display: none">
            <p class="total_rpice">Итог:<span id="priceProduct"></span></p>
            <p class="total_info">
              Оставьте заявку по почте:
              <a href="mailto:order@jewelery.com" class="total_email"
                >mailto:order@jewelery.com</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
